<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Bir Sorum Var üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    #questionGif {
      width: 220px;
      margin-bottom: 20px;
      border-radius: 18px;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background-color: #2ecc71;
      color: white;
      font-size: 22px;
    }

    #no {
      background-color: #e74c3c;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    /* Celebration popup */
    #celebration {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 20px;
      display: none;
      z-index: 10;
    }

    #celebration h2 {
      margin-bottom: 15px;
      color: #ff4d6d;
    }

    #celebration img {
      width: 200px;
      border-radius: 15px;
    }

    /* Kalp yaƒümuru */
    .heart {
      position: fixed;
      top: -20px;
      color: #ff4d6d;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- GIF SORUNUN √úST√úNDE -->
  <img
    id="questionGif"
    src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExeHVmZjFlaWVkdXZpd3ZzdXZ5ZXJ4N3R0cmsydXQxbXhnd3Ywbjg0aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KmxmoHUGPDjfQXqGgv/giphy.gif"
    alt="love gif"
  />

  <h1>Benimle sevgili olur musun Sueda? üíñ</h1>

  <div class="buttons">
    <button id="yes">Evet üòç</button>
    <button id="no">Hayƒ±r üôÉ</button>
  </div>

  <canvas id="fireworks"></canvas>

  <div id="celebration">
    <h2>YAAA EVET DEDƒ∞ üòçüíò</h2>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    let yesScale = 1;

    noBtn.addEventListener("click", () => {
      yesScale += 0.35;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    /* FIREWORKS */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function firework(x, y) {
      const colors = ["#ff4d6d", "#ffd166", "#4cc9f0", "#c77dff", "#80ffdb"];

      for (let i = 0; i < 200; i++) {
        particles.push({
          x,
          y,
          angle: Math.random() * Math.PI * 2,
          speed: random(2, 8),
          radius: random(2, 4),
          alpha: 1,
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.015;

        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();

        if (p.alpha <= 0) particles.splice(i, 1);
      });

      ctx.globalAlpha = 1;
      requestAnimationFrame(animate);
    }

    animate();

    /* KALP YAƒûMURU */
    function heartRain() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = random(3, 6) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }

    /* EVET TIK */
    yesBtn.addEventListener("click", () => {
      firework(window.innerWidth / 2, window.innerHeight / 2);
      firework(window.innerWidth / 3, window.innerHeight / 2);
      firework(window.innerWidth * 0.7, window.innerHeight / 2);

      setInterval(heartRain, 200);

      setTimeout(() => {
        document.getElementById("celebration").style.display = "block";
      }, 800);
    });
  </script>

</body>
</html>
