<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Bir Sorum Var ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yes {
      background-color: #2ecc71;
      color: white;
      font-size: 22px;
    }

    #no {
      background-color: #e74c3c;
      color: white;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Benimle sevgili olur musun? ğŸ’–</h1>

  <div class="buttons">
    <button id="yes">Evet ğŸ˜</button>
    <button id="no">HayÄ±r ğŸ™ƒ</button>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    let yesScale = 1;

    noBtn.addEventListener("click", () => {
      yesScale += 0.2;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function firework(x, y) {
      for (let i = 0; i < 80; i++) {
        particles.push({
          x,
          y,
          angle: Math.random() * 2 * Math.PI,
          speed: random(2, 6),
          radius: random(1, 3),
          alpha: 1
        });
      }
    }

    const particles = [];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.015;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
        ctx.fill();

        if (p.alpha <= 0) particles.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    animate();

    yesBtn.addEventListener("click", () => {
      firework(window.innerWidth / 2, window.innerHeight / 2);
      setTimeout(() => {
        alert("ArtÄ±k sevgiliyiz ğŸ’˜ğŸ‰");
      }, 300);
    });
  </script>

</body>
</html>
