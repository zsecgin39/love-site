<body>

  <h1>Benimle sevgili olur musun Sueda? üíñ</h1>

  <div class="buttons">
    <button id="yes">Evet üòç</button>
    <button id="no">Hayƒ±r üôÉ</button>

  <canvas id="fireworks"></canvas>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");

    let yesScale = 1;

    noBtn.addEventListener("click", () => {
      yesScale += 0.35;
      yesBtn.style.transform = `scale(${yesScale})`;
    });

    // Fireworks
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function firework(x, y) {
  const colors = ["#ff4d6d", "#ffd166", "#4cc9f0", "#c77dff", "#80ffdb"];

  for (let i = 0; i < 180; i++) {
    particles.push({
      x,
      y,
      angle: Math.random() * 2 * Math.PI,
      speed: random(2, 8),
      radius: random(2, 4),
      alpha: 1,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}


    const particles = [];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.015;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color.replace(")", `,${p.alpha})`);

        ctx.fill();

        if (p.alpha <= 0) particles.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    animate();

   yesBtn.addEventListener("click", () => {
  firework(window.innerWidth / 2, window.innerHeight / 2);
  firework(window.innerWidth / 3, window.innerHeight / 2);
  firework(window.innerWidth * 0.7, window.innerHeight / 2);

  setTimeout(() => {
    document.getElementById("celebration").style.display = "block";
  }, 800);
});

  </script>
